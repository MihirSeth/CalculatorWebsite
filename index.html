<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto+Slab|Roboto:100,200,300,400,500,700,800,900" rel = "stylesheet" />
    
</head>
<body>
    <h1>Calculator!</h1>
    <div class='main'>
        <div class='calculator'> 
            <div class='displayGrid'>
                <p id="currentNumberUpper">0</p>
                <h2 id='currentNumber'>0</h2>
            </div>
            <div class='fillSpace'></div>

            <div class='buttonGrid'>

                <button id='reset'>AC</button>
                <button></button>
                <button></button>
                <button data-operator="divide">&#247;</button>

                

                <button data-number="7">7</button>
                <button data-number="8">8</button>
                <button data-number="9">9</button>
                <button data-operator="add">+</button>
                

                <button data-number="4">4</button>
                <button data-number="5">5</button>
                <button data-number="6">6</button>
                
                <button data-operator="subtract">-</button>

                <button data-number="1">1</button>
                <button data-number="2">2</button>
                <button data-number="3">3</button>
                <button data-operator="multiply">&#215;</button>


                <button id='decimal'>.</button>
                <button data-number="7">0</button>
                <button id ='equal' class='equal'>=</button>
                



                <!-- <button>AC</button> -->
            </div>
            <div class='fillSpace'></div>
        </div>
    </div>
  
</body>
</html>


<script src="script.js"></script>
